<!DOCTYPE html>
<html>
<head>
	<title>Sum of digit</title>
</head>
<body>

	<script type="text/javascript">
var n, rem, sum=0;
n=parseInt(prompt("Enter any number"));                //prompt is used to accept the string, parseInt fun is used to convert string to int 
 while (n!=0)
 {
 	rem = n%10;
 	sum = sum+rem;
 	n = parseInt(n/10);
 }
 alert(" sum of digits is "+ sum);
	</script>
</body>
</html>
